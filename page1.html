<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grid Layout with Boxes</title>
    <style>
        /* Basic Reset */
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: Arial, sans-serif;
            background-color: black;
        }

        .container_section2 {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 60px;
            max-width: 1000px;
            position: relative;
            margin: 0 auto;
            margin-top: 50px;
        }

        .box_section2 {
            display: flex;
            justify-content: center;
            align-items: center;
            padding-bottom: 60px;
            color: #ffffffe5;
            border-radius: 8px;
            font-size: 1.2em;
            width: 180px;
            height: 200px;
            background-color: transparent;
            border: 2px solid rgba(255, 255, 255, 0.555);
        }
    </style>
</head>
<body>
    <div class="container_section2">
        <div class="box_section2">HTML</div>
        <div class="box_section2">CSS</div>
        <div class="box_section2">Java Script</div>
        <div class="box_section2">Blender</div>
        <div class="box_section2">Java</div>
        <div class="box_section2">C#</div>
        <div class="box_section2">Android Studio</div>
        <div class="box_section2">AWS </div>
        <div class="box_section2">Python</div>
        <div class="box_section2">Cyber Security</div>
        <div class="box_section2">Unity</div>
        <div class="box_section2">Premiere Pro</div>
        <div class="box_section2">Canva</div>
    </div>
</body>
</html>
