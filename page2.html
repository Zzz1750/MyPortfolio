<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grid Layout</title>
    <style>
      body {
        margin: 0;
        background-color: black;
      }
      .grid-container {
        display: flex;
        gap: 40px;
        justify-content: center;
        align-items: center;
        position: absolute;
        top: 30%;
        left: 50%;
        transform: translate(-50%,-50%);
      }
      .large-rect, .small-rect {
        position: relative;
        border-radius: 15px;
        overflow: hidden;
      }
      .large-rect {
        width: 430px; 
        height: 280px; 
        border: 2px solid rgba(255, 255, 255, 0.53);
      }
      .small-grid {
        display: grid;
        grid-template-columns: repeat(2, 120px);
        gap: 40px;
      }
      .small-rect {
        width: 120px; 
        height: 120px; 
        background-color: rgba(255, 255, 255, 0.1);
        border: 2px solid rgba(255, 255, 255, 0.515);
        color: rgba(255, 255, 255, 0.8);
      }
      .box-content {
        position: absolute;
        bottom: 20px;
        left: 10px;
        font-size: 15px;
        z-index: 1;
        font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;
      }
      .box-image {
        height: 50%;
        position: absolute;
        top: 0;
        left: 5px;
        z-index: 0;
      }
      
      #big-box-content {
        position: absolute;
        bottom: 25px;
        left: 20px;
        color: white;
        font-size: 15px;
        z-index: 1;
        font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;
      }
      #big-box-image {
        width: 100%;
        height: 100%;
        object-fit: fill;
        position: absolute;
        top: 0;
        left: 0;
        z-index: 0;
      }
      .slideshow {
        width: 100%;
        height: 100%;
        position: relative;
        overflow: hidden;
    }
    
    .slide {
        width: 100%;
        height: 100%;
        object-fit: fill;
        position: absolute;
        top: 0;
        left: 0;
        opacity: 0;
        transition: opacity 1s ease-in-out;
    }
    
    .slide.active {
        opacity: 1;
    }
    
      @media (max-width: 480px) {
        .grid-container {
          gap: 10px;
          top: 30%; 
        }
      
        .large-rect {
          width: 200px; 
          height: 130px; 
        }
      
        .small-grid {
          grid-template-columns: repeat(2, 60px); 
          gap: 10px; 
        }
      
        .small-rect {
          width: 60px; 
          height: 60px;
        }
      
        .box-content {
          font-size: 8px;
        }
      
        #big-box-content {
          font-size: 12px; 
        }
      
        .box-image {
          height: 50%;
          opacity: 0.8;
        }
      }
      
    </style>
</head>
<body>
    <div class="grid-container">
      <div class="large-rect">
        <div id="big-box-content"><b>LOCK IN</b></div>
        <div class="slideshow">
            <img class="slide" src="./images/lockin UI/Screenshot (333).png" alt="Slide 1">
            <img class="slide" src="./images/lockin UI/Screenshot (334).png" alt="Slide 2">
            <img class="slide" src="./images/lockin UI/Screenshot (335).png" alt="Slide 3">
            <img class="slide" src="./images/lockin UI/Screenshot (336).png" alt="Slide 4">
            <img class="slide" src="./images/lockin UI/Screenshot (337).png" alt="Slide 5">
            <img class="slide" src="./images/lockin UI/Screenshot (338).png" alt="Slide 6">
            <img class="slide" src="./images/lockin UI/Screenshot (339).png" alt="Slide 7">
            <img class="slide" src="./images/lockin UI/Screenshot (340).png" alt="Slide 8">

        </div>
    </div>
    
        <div class="small-grid">
            <div class="small-rect" >
                <div class="box-content"><b>Movie Map</b></div>
                <img class="box-image" src="./images/roll-film.png" alt="Box 1 Image">
            </div>
            <div class="small-rect">
                <div class="box-content"><b>PG Master</b></div>
                <img class="box-image" src="./images/piano.png" alt="Box 2 Image">
            </div>
            <div class="small-rect">
                <div class="box-content"><b>E-We</b></div>
                <img class="box-image" src="./images/eco-car.png" alt="Box 3 Image">
            </div>
            <div class="small-rect" >
                <div class="box-content" style="width: 50%;"><b>Research Paper</b></div>
                <img class="box-image" src="./images/paper-clip.png" alt="Box 4 Image">
            </div>
        </div>
    </div>
    <script>
      document.addEventListener('DOMContentLoaded', () => {
        const slides = document.querySelectorAll('.slide');
        let currentSlide = 0;
    
        function showNextSlide() {
            slides[currentSlide].classList.remove('active');
            currentSlide = (currentSlide + 1) % slides.length;
            slides[currentSlide].classList.add('active');
        }
    
        // Initialize the first slide
        slides[0].classList.add('active');
    
        // Change slide every 3 seconds
        setInterval(showNextSlide, 3000);
    });

    </script>
</body>
</html>
