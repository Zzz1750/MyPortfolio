<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Smooth Scroll Sections with Threshold</title>
    <style>
        body {
            margin: 0;
          
            font-family: Arial, sans-serif;
            background-color: black;
            color: white;
        }

        .container {
            display: flex;
            flex-direction: column;
            position: relative;
            z-index: 1;
            transition: transform 0.5s ease;
        }

        .section {
            height: 100vh;
            width: 100vw;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 2em;
            position: relative;
        }

        .star {
            position: absolute;
            width: 2px;
            height: 2px;
            background: white;
            border-radius: 50%;
            animation: moveDown linear infinite;
            opacity: 0.7;
            top: 0;
            left: 0;
            z-index: 0;
            pointer-events: none;
        }

        @keyframes moveDown {
            from { transform: translateY(-2px); }
            to { transform: translateY(100vh); }
        }
    </style>
</head>
<body>
    <div class="container" id="container">
        <section class="section" id="section1">Section 1</section>
        <section class="section" id="section2">Section 2</section>
        <section class="section" id="section3">Section 3</section>
        <section class="section" id="section4">Section 4</section>
    </div>

    <script>
        let currentSection = 0;
        const container = document.getElementById('container');
        const sections = document.querySelectorAll('.section');
        const totalSections = sections.length;
        const scrollThreshold = 20;
        let accumulatedScroll = 0;

        // For touch events
        let startY = 0;
        const swipeThreshold = 50; // Increased sensitivity

        // Mouse wheel scrolling
        document.addEventListener('wheel', (event) => {
            accumulatedScroll += event.deltaY;

            if (accumulatedScroll > scrollThreshold) {
                if (currentSection < totalSections - 1) {
                    currentSection++;
                    accumulatedScroll = 0;
                }
            } else if (accumulatedScroll < -scrollThreshold) {
                if (currentSection > 0) {
                    currentSection--;
                    accumulatedScroll = 0;
                }
            }
            updateScroll();
            event.preventDefault();
        });

        // Keyboard navigation
        document.addEventListener('keydown', (event) => {
            if (event.key === 'ArrowDown') {
                if (currentSection < totalSections - 1) {
                    currentSection++;
                    updateScroll();
                }
            } else if (event.key === 'ArrowUp') {
                if (currentSection > 0) {
                    currentSection--;
                    updateScroll();
                }
            }
        });

        // Touch start
        document.addEventListener('touchstart', (event) => {
            startY = event.touches[0].clientY;
        });

        // Touch move
        document.addEventListener('touchmove', (event) => {
            const endY = event.touches[0].clientY;
            const deltaY = startY - endY;

            if (deltaY > swipeThreshold) { // Swipe up
                if (currentSection < totalSections - 1) {
                    currentSection++;
                    updateScroll();
                }
            } else if (deltaY < -swipeThreshold) { // Swipe down
                if (currentSection > 0) {
                    currentSection--;
                    updateScroll();
                }
            }
            startY = endY;
        });

        function updateScroll() {
            const translateY = -currentSection * 100;
            container.style.transform = `translateY(${translateY}vh)`;
        }
    </script>
    <script src="./star.js"></script>
</body>
</html>
